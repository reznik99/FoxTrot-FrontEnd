name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: npm

      - run: npm ci

      - name: Prettier
        run: npx prettier --check "src/**/*.{js,ts,tsx}" "*.{js,ts}"

      - name: ESLint
        run: npx eslint .

      - name: Tests
        run: npm test
